<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTA DE VENTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            border: 2px solid #201f21;
            padding: 20px;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: rgb(176, 171, 237);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #d4cdc7;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: rgb(14, 7, 106);
            background-color: rgb(204, 236, 236);
        }
        th, td {
            border: 1px solid #141415;
            padding: 8px;
            text-align: left;
        }
        .totals {
            margin-top: 20px;
            text-align: right;
        }
        .totals div {
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        img {
            width: 50px; /* Ajusta el tamaño de la imagen según sea necesario */
            height: auto;
            margin-left: 10px;
            display: none; /* Ocultar por defecto */
        }
        .descripcion {
            display: none; /* Ocultar por defecto */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>  NOTA DE VENTA</h1>
            <div>

                <input type="date">

        </div>

        <div class="form-group">
            <label>CLIENTE:</label>
            <input type="text">
        </div>

        <div class="form-group" style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label>Telefono:</label>
                <input type="tel">
            </div>
            <div style="flex: 1;">
                <label>E-MAIL:</label>

            </div>
        </div>

        <div class="form-group">

            <tbody>
                <!-- Fila 1 -->

                    <td><input type="number" class="cantidad" min="0" style="width: 60px;"></td>
                    <td>
                        <select class="producto">
                            <option value="">Seleccione un producto</option>
                            <option value="1200" data-descripcion="Smartphone con cámara de alta resolución">Celular Samsung</option>
                            <option value="800" data-descripcion="Procesador rápido y eficiente">Procesador Intel</option>
                            <option value="3000" data-descripcion="Laptop de alto rendimiento">Laptop ASUS</option>
                            <option value="2000" data-descripcion="Pantalla LED de 24 pulgadas">Pantalla LG</option>
                            <option value="900" data-descripcion="Escritorio de madera">Escritorio</option>
                        </select>
                        <img src="img/Celular_Samsung.jpg" alt="Celular Samsung" class="producto-img">
                        <img src="img/Procesador_Intel.jpg" alt="Procesador Intel" class="producto-img">
                        <img src="img/Laptop_ASUS.jpg" alt="Laptop ASUS" class="producto-img">
                        <img src="img/Pantalla_LG.jpg" alt="Pantalla LG" class="producto-img">
                        <img src="img/Escritorio.jpg" alt="Escritorio" class="producto-img">
                        <span class="descripcion"></span>
                    </td>
                    <td><input type="number" class="precio" style="width: 80px;" readonly></td>
                    <td><input type="number" class="subtotal" style="width: 80px;" readonly></td>
                </tr>

                    <td><input type="number" class="cantidad" min="0" style="width: 60px;"></td>
                    <td>
                        <select class="producto">
                            <option value="">Seleccione un producto</option>
                            <option value="1200" data-descripcion="Smartphone con cámara de alta resolución">Celular Samsung</option>
                            <option value="800" data-descripcion="Procesador rápido y eficiente">Procesador Intel</option>
                            <option value="3000" data-descripcion="Laptop de alto rendimiento">Laptop ASUS</option>
                            <option value="2000" data-descripcion="Pantalla LED de 24 pulgadas">Pantalla LG</option>
                            <option value="900" data-descripcion="Escritorio de madera">Escritorio</option>
                        </select>
                        <img src="img/Celular_Samsung.jpg" alt="Celular Samsung" class="producto-img">
                        <img src="img/Procesador_Intel.jpg" alt="Procesador Intel" class="producto-img">
                        <img src="img/Laptop_ASUS.jpg" alt="Laptop ASUS" class="producto-img">
                        <img src="img/Pantalla_LG.jpg" alt="Pantalla LG" class="producto-img">
                        <img src="img/Escritorio.jpg" alt="Escritorio" class="producto-img">
                        <span class="descripcion"></span>
                    </td>
                    <td><input type="number" class="precio" style="width: 80px;" readonly></td>
                    <td><input type="number" class="subtotal" style="width: 80px;" readonly></td>
                </tr>

                    <td><input type="number" class="cantidad" min="0" style="width: 60px;"></td>
                    <td>
                        <select class="producto">
                            <option value="">Seleccione un producto</option>
                            <option value="1200" data-descripcion="Smartphone con cámara de alta resolución">Celular Samsung</option>
                            <option value="800" data-descripcion="Procesador rápido y eficiente">Procesador Intel</option>
                            <option value="3000" data-descripcion="Laptop de alto rendimiento">Laptop ASUS</option>

                        <img src="img/Laptop_ASUS.jpg" alt="Laptop ASUS" class="producto-img">

                </tr>

        <div class="totals">
            <div><b>SUB-TOTAL: </b><input type="number" id="subtotal-final" step="0.01" readonly></div>
            <div><b>I.V.A. (13%): </b><input type="number" id="iva" step="0.01" readonly></div>
            <div><b>TOTAL: </b><input type="number" id="total-final" step="0.01" readonly></div>
        </div>
    </div>
    <div>
        <BR></BR><div><b>Emitido por: HVCG</b></div>
    </div>

    <script>
        // Función para calcular todos los totales
        function calcularTotales() {
            let subtotalFinal = 0;
            document.querySelectorAll('tbody tr').forEach(row => {
                const cantidad = parseFloat(row.querySelector('.cantidad').value) || 0;
                const precio = parseFloat(row.querySelector('.precio').value) || 0;
                const subtotal = cantidad * precio;
                row.querySelector('.subtotal').value = subtotal.toFixed(2);
                subtotalFinal += subtotal;
            });

            document.getElementById('subtotal-final').value = subtotalFinal.toFixed(2);
            const iva = subtotalFinal * 0.13;
            document.getElementById('iva').value = iva.toFixed(2);
            const totalFinal = subtotalFinal + iva;
            document.getElementById('total-final').value = totalFinal.toFixed(2);
        }

        // Evento para actualizar precio y mostrar imagen y descripción al seleccionar producto
        document.querySelectorAll('.producto').forEach(select => {
            select.addEventListener('change', function() {
                const precio = this.value;
                const descripcion = this.selectedOptions[0].dataset.descripcion;
                const row = this.closest('tr');
                row.querySelector('.precio').value = precio;

                // Mostrar la imagen correspondiente
                const imgs = row.querySelectorAll('.producto-img');
                imgs.forEach(img => img.style.display = 'none'); // Ocultar todas las imágenes
                if (this.value) {
                    imgs[this.selectedIndex - 1].style.display = 'inline'; // Mostrar la imagen seleccionada
                }

                // Mostrar la descripción
                row.querySelector('.descripcion').textContent = descripcion || '';
                row.querySelector('.descripcion').style.display = descripcion ? 'inline' : 'none';

                calcularTotales();
            });
        });

        // Evento para actualizar cálculos al cambiar cantidad
        document.querySelectorAll('.cantidad').forEach(input => {
            input.addEventListener('input', calcularTotales);
        });
    </script>
</body>
